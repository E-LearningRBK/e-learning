<div class="mx-auto w-[80vw] border-2 border-[#cfcfcf] mt-4 rounded-sm">

  <app-admin-pagination-for-users #pagination></app-admin-pagination-for-users>

  <div class="overflow-y-scroll h-[600px]">
    <table class="divide-y w-full divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Image
          </th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">First
            Name</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last
            Name
          </th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Details
            Link</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        @for(e of pagination.getPagUser() ; track e.id){
        <tr class="hover:bg-gray-100">
          <td class="px-3 py-2 whitespace-nowrap">
            <img src="{{e.imageUrl}}" alt="User Image" class="h-20 w-20 rounded-full">
          </td>
          <td class="px-6 py-4 whitespace-nowrap">{{e.firstName}}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{e.lastName}}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{e.email}}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <button (click)="navigateToDetails(e)" class="text-indigo-600 hover:text-indigo-900">ğŸ¢˜ ğŸ’ see detail</button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
