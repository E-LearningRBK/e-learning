<table>
    <thead>
      <tr>
        <th>Image</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>details link</th>
      </tr>
    </thead>
    <tbody>
        @for(e of users ; track e.id){
      <tr  >
        <td><img [src]="e.imageUrl" alt="User Image"></td>
        <td>{{e.firstName}}</td>
        <td>{{e.lastName}}</td>
        <td>{{e.email}}</td>
        <td>{{e.password}}</td>
        <td (click) = "navigateToDetails(e)" > ðŸ¢˜ CLICK to see detail</td>
      </tr>
    }
    </tbody>
  </table>
