<create-course></create-course>
<app-admin-pagination #pagination></app-admin-pagination>

<div class="overflow-x-auto">
  <table class="w-full min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
      <tr>
        <th scope="col" class="px-1 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
        <th scope="col" class="px-1 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
        <th scope="col" class="px-1 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
        <th scope="col" class="px-1 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
        <th scope="col" class="px-1 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Link</th>
        <th scope="col" class="px-1 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">update/delete
        </th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      @for(e of pagination.getPagMat(); track e.id) {
        <tr class="hover:bg-gray-100">
          <td class="px-1 py-3 whitespace-nowrap">{{e.name}}</td>
          <td class="px-1 py-3 whitespace-nowrap">{{e.description}}</td>
          <td class="px-1 py-3 whitespace-nowrap">{{e.price}}</td>
          <td class="px-1 py-3 whitespace-nowrap">{{e.date}}</td>
          <td class="px-1 py-3 whitespace-nowrap"><a href="{{e.link}}" class="text-indigo-600 hover:text-indigo-900">{{e.link}}</a></td>
          <td class="px-1 py-3 whitespace-nowrap">
            <button (click)="navigateToCourses(e)" class="text-indigo-600 hover:text-indigo-900">‚ôª . </button>
            <button (click)="delCourse(e.id)" class="text-indigo-600 hover:text-indigo-900">or üóëÔ∏è </button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
