<table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Date</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody>
      @for(e of materials ; track e.id){
        <tr>
          <td>{{e.name}}</td>
          <td>{{e.description}}</td>
          <td>{{e.price}}</td>
          <td>{{e.date}}</td>
          <td><a href="{{e.link}}">{{e.link}}</a></td>
        </tr>
      }
    </tbody>
  </table>
