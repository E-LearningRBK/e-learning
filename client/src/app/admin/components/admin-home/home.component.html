<div class="flex justify-center gap-20">
  <div class="card">
    <a class="card1" href="admin/AllCoursesForAdmin">
      <h1 class="large">{{ materials.length }}</h1>
      <p class="small"></p>
      <h2 class="text-sm font-medium text-gray-500 dark:text-gray-400">
         courses taught around the world
      </h2>
      <div class="go-corner" href="#">
        <div class="go-arrow">→</div>
      </div>
    </a>
  </div>
  <div class="card">
    <a class="card1" href="admin/AllUsersForAdmin">
      <p>{{ users.length }}</p>
      <p class="small"></p>
      <h2 class="text-sm font-medium text-gray-500 dark:text-gray-400">
       courses taught around the world
      </h2>
      <div class="go-corner" >
        <div class="go-arrow">→</div>
      </div>
    </a>
  </div>
</div>
<div class="justify-center px20">
  <h1 class="text-center mb-4  mt-4 font-large  "> the most highly attended courses:</h1>

<table class="w-full min-w-full divide-y divide-gray-200">
  <thead class="bg-gray-50">
    <tr>
      <th scope="col" class="max-w 100px px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
      <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
      <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">%</th>

    </tr>
  </thead>        
  <tbody class="bg-white divide-y divide-gray-200">
    @for(e of userCount ; track e.id){
    <tr class="hover:bg-gray-100">
      <td class="px-6 py-4 whitespace-nowrap" (click)="renavigate(e.id)">{{e.name}}</td>
      <td class="px-6 py-4 whitespace-nowrap"><div class="w-2/4 h-5 mx-4 bg-gray-200 rounded dark:bg-gray-700">
        <div class="h-5 bg-blue-300 rounded" [style.width.%]="(e.Users.length * 100) / users.length"></div>
      </div>
      
    </td>
      <td class="px-6 py-4 whitespace-nowrap"><span class="text-sm font-medium text-gray-500 dark:text-gray-400"> {{getFormattedWidth(e.Users)}} %</span></td>
    </tr>
    }
  </tbody>
</table>
