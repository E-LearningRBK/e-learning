
<div class="card mx-auto mt-4" style="max-width: 600px">
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">update Form</h5>
    <form class="flex-grow-1">
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="nameInput"
          placeholder="name@example.com"
        />
        <label for="nameInput">update Name</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="number"
          class="form-control"
          id="priceInput"
          placeholder="0.00"
        />
        <label for="priceInput">update Price</label>
      </div>
      <div class="form-floating">
        <textarea
          class="form-control"
          placeholder="Leave a comment here"
          id="descriptionTextarea"
          style="height: 100px"
        ></textarea>
        <label for="descriptionTextarea">update Description</label>
      </div>
      <div class="form-floating mb-3">
        <input type="date" class="form-control" id="dateInput" />
        <label for="dateInput">Date</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="url"
          class="form-control"
          id="linkInput"
          placeholder="https://example.com"
        />
        <label for="linkInput">update Link</label>
      </div>
    </form>
    <button
    (click)= 'navigateToAllCourses()'
    type="submit" class="btn btn-primary align-self-end">Submit</button>
  </div>
</div>
