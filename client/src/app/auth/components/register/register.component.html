<div class="flex justify-center items-center h-screen">
  <div class="max-w-md w-full mx-auto p-6 bg-white shadow-md rounded-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>

    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="flex justify-center items-center mb-6">
        <label for="image" class="relative cursor-pointer">
          <input
            type="file"
            accept="image/*"
            (change)="onFileSelected($event)"
            id="image"
            class="sr-only"
          />
          <img
            [src]="image"
            alt="Click to Upload"
            class="w-32 h-32 object-cover rounded-full border-2 border-gray-300 hover:border-indigo-500"
          />
          <span class="absolute bottom-0 right-0 bg-gray-300 px-2 py-1 rounded-full text-xs cursor-pointer">
            Change
          </span>
        </label>
      </div>

      <div>
        <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
        <input
          type="text"
          id="firstName"
          placeholder="First Name"
          required
          name="firstName"
          [(ngModel)]="form.firstName"
          class="input-field"
        />
      </div>

      <div>
        <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
        <input
          type="text"
          id="lastName"
          placeholder="Last Name"
          required
          name="lastName"
          [(ngModel)]="form.lastName"
          class="input-field"
        />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Email"
          name="email"
          required
          [(ngModel)]="form.email"
          class="input-field"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Password"
          name="password"
          required
          [(ngModel)]="form.password"
          minlength="8"
          class="input-field"
        />
      </div>

      <button
        type="submit"
        class="block w-full py-3 text-white bg-indigo-500 rounded-md hover:bg-indigo-600 transition duration-300 shadow-md cursor-pointer mt-4"
      >
        Sign Up
      </button>

      <p class="text-sm text-gray-600 mt-2 text-center">
        Already have an account? 
        <a href="/login" class="text-indigo-500 hover:text-indigo-700">Login Here</a>
      </p>
    </form>
  </div>
</div>
