<div class="app-login-form">
  <h2>Signup Here</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-input">
      <label>First Name</label>
      <input
        type="firstname"
        placeholder="FirstName"
        required
        name="firstname"
        [(ngModel)]="form.firstName"
      />
    </div>
    <div class="form-input">
      <label>Last Name</label>
      <input
        type="lastname"
        placeholder="Last Name"
        required
        name="lastname"
        [(ngModel)]="form.lastName"
      />
      <label>Email</label>
      <input
        type="email"
        placeholder="Email"
        name="email"
        required
        [(ngModel)]="form.email"
      />

      <label>Password</label>
      <input
        type="password"
        placeholder="Password"
        name="password"
        required
        [(ngModel)]="form.password"
        minlength="8"
      />
    </div>
    <button type="submit" class="app-login-btn">SignUp</button>
    <p>
      Already have an account?
      <button class="app-toggle-btn" type="button">
        <a href="/login">Login Here</a>
      </button>
    </p>
  </form>
</div>
