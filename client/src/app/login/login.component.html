<div class="flex justify-center items-center h-screen">
  <div class="max-w-lg w-full mx-auto p-8 bg-white shadow-md rounded-md">
    <h2 class="text-3xl font-bold mb-8 text-center">Login</h2>

    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="email" class="block text-lg font-medium text-gray-700">Email Address</label>
        <input
          type="email"
          id="email"
          placeholder="Email Address"
          required
          [(ngModel)]="form.email"
          name="email"
          class="input-field"
        />
      </div>

      <div>
        <label for="password" class="block text-lg font-medium text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Password"
          required
          [(ngModel)]="form.password"
          name="password"
          minlength="8"
          class="input-field"
        />
      </div>

      <button
        type="submit"
        class="block w-full py-2 text-xl text-white bg-indigo-500 rounded-md hover:bg-indigo-600 transition duration-300 shadow-md cursor-pointer mt-6"
      >
        Login
      </button>

      <p class="text-lg text-gray-600 mt-4 text-center">
        Don't have an account yet? 
        <a href="/register" class="text-indigo-500 hover:text-indigo-700">Register Here</a>
      </p>
    </form>
  </div>
</div>
