<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="max-w-xl w-full p-8 bg-white shadow-md rounded-md mx-9">
    <h2 class="text-3xl font-bold mb-8 text-center text-gray-700">Profile</h2>

    <form class="space-y-6" (ngSubmit)="onSubmit()">
      <div class="flex justify-center items-center space-y-5">
        <div class="relative">
          <label for="image" class="cursor-pointer">
            <input
              type="file"
              accept="image/*"
              id="image"
              class="sr-only"
              (change)="onFileSelected($event)"
              #fileInput
              style="display: none"
            />
            <img
              [src]="image"
              alt=""
              (click)="fileInput.click()"
              style="cursor: pointer"
              class="w-40 h-40 p-1 rounded-full ring-2 ring-indigo-300 dark:ring-[#ece1bf] object-cover cursor-pointer"
            />
            <span
              class="absolute bottom-0 right-0 bg-gray-300 px-2 py-1 rounded-full text-xs cursor-pointer"
            >
              Change
            </span>
          </label>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8">
        <div>
          <label
            for="first_name"
            class="block text-sm font-medium text-blue-950"
            >Your First Name</label
          >
          <input
            type="firstname"
            id="first_name"
            placeholder="Your First Name"
            required
            name="firstName"
            [(ngModel)]="form.firstName"
            class="bg-indigo-50 border border-indigo-150 text-gray-600 text-sm rounded-lg focus:ring-slate-500 block w-full p-2.5"
          />
        </div>
        <div>
          <label for="last_name" class="block text-sm font-medium text-blue-950"
            >Your Last Name</label
          >
          <input
            type="lastname"
            id="last_name"
            placeholder="Your Last Name"
            required
            name="lastName"
            [(ngModel)]="form.lastName"
            class="bg-indigo-50 border border-indigo-150 text-gray-600 text-sm rounded-lg focus:ring-slate-500 block w-full p-2.5"
          />
        </div>
      </div>

      <div class="mb-2 sm:mb-6">
        <label for="email" class="block text-sm font-medium text-blue-950"
          >Your Email</label
        >
        <input
          type="email"
          id="email"
          placeholder="Your Email"
          required
          name="email"
          [(ngModel)]="form.email"
          class="bg-indigo-50 border border-indigo-150 text-gray-600 text-sm rounded-lg focus:ring-slate-500 block w-full p-2.5"
        />
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8">
        <div>
          <label
            for="current_password"
            class="block text-sm font-medium text-blue-950"
            >Current Password</label
          >
          <input
            type="password"
            id="current_password"
            placeholder="Your Current Password"
            required
            name="currentPassword"
            [(ngModel)]="form.password"
            class="bg-indigo-50 border border-indigo-150 text-gray-600 text-sm rounded-lg focus:ring-slate-500 block w-full p-2.5"
          />
        </div>
        <div>
          <label
            for="new_password"
            class="block text-sm font-medium text-blue-950"
            >New Password</label
          >
          <input
            type="password"
            id="new_password"
            placeholder="Your New Password"
            required
            name="newPassword"
            [(ngModel)]="form.newPassword"
            class="bg-indigo-50 border border-indigo-150 text-gray-600 text-sm rounded-lg focus:ring-slate-500 block w-full p-2.5"
          />
        </div>
      </div>

      <div class="flex justify-end">
        <button
          type="submit"
          class="btn-action font-medium rounded-lg text-sm py-2 px-4"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>
