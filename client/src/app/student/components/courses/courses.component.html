<div class="container">
  <search-bar></search-bar>

  @if (isModalOpen) {
  <div
    id="popup-modal"
    tabindex="-1"
    class="bg-[#00000069] overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-[100vw] md:inset-0 h-[100vh] max-h-full"
  >
    <div
      class="relative top-[50%] left-[50%] translate-x-[-50%] translate-y-[-80%] p-4 w-full max-w-md max-h-full"
    >
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
        <button (click)="toggleModal(null)"
          type="button"
          class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-hide="popup-modal"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only" (click)="toggleModal(null)">Close </span>
        </button>
        <div class="p-4 md:p-5 text-center">
          <svg
            class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
            />
          </svg>
          <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">
            Are you sure you want to ENroll this product?
          </h3>
          <button
          (click)="renavigate()"
              data-modal-hide="popup-modal"
              type="button"
              class="text-white bg-blue-600 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center"
            >
              Yes, I'm sure
            </button>
          <button
          (click)="toggleModal(null)"
            data-modal-hide="popup-modal"
            type="button"
            class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
          >
            No, cancel
          </button>
        </div>
      </div>
    </div>
  </div>
  }
  <div class="center-row ml-auto">
    <div class="flex items-center justify-center border-gray-200 sm:px-6">
      <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
        <div class="pagination flex items-center">
          <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1"
            class="px-4 py-2 border rounded-md text-gray-500 hover:text-gray-700 hover:bg-gray-200 disabled:opacity-50 mr-2">Previous</button>
          <span class="text-sm text-gray-700">{{ 'Page ' + currentPage }} / {{ totalPages }}</span>
          <button (click)="onPageChange(currentPage + 1)" [disabled]="currentPage === totalPages"
            class="px-4 py-2 border rounded-md text-gray-500 hover:text-gray-700 hover:bg-gray-200 disabled:opacity-50 ml-2">Next</button>
        </div>

      </div>
    </div>
  </div>

  <div class="courses-container">
    @for (material of materials; track $index) {
    <div class="box-mat">
      <div class="name">
        {{ material.name }}
      </div>

      <div class="price">
        {{ material.price }} <span class="text-[#505050]">TND</span>
      </div>
      <div class="date">
        <span class="text-[15px] text-[#606060]">Starts at:</span>
        {{ material.date }}
      </div>
      <div class="btn-group">
        <div>
          <button (click)="toggleModal(material)" class="btn btn-action">Enroll</button>
        </div>
      </div>
    </div>
    }
  </div>
</div>
