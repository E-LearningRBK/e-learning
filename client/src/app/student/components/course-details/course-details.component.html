@defer (when (data && enrolled)) {
<section class="course-details card">
    <div class="course-headers">
        <div class="course-headers-info">
            <div class="course-title">{{data.name}}</div>
            <div class="course-price">{{data.price}}TND</div>
            <div class="course-date">{{data.date}}</div>
        </div>
        <div class="course-action">
            @if(enrolled.result){
            <div>
                <p class="text-[16px] font-[400] text-[#616161] my-2">Enrolled Since <strong>{{enrolledDate}}</strong>
                </p>
                <a target="_blank" [href]="data.link" class="shadow-sm btn btn btn-outline-primary float-end">
                    Go To Lessons
                </a>
            </div>
            }@else {
            <div>
                <button (click)="enroll()" class="shadow-sm btn btn-lg btn-outline-success">
                    Enroll
                </button>
            </div>
            }
        </div>
    </div>
    <div class="course-body">
        {{data.description}}
    </div>

    <div class="card-footer flex justify-end items-center px-3 border-0 bg-[#f9f9f9]">
        <div class="mr-auto text-[#14B8A5] hover:underline text-[18px] ml-5 hover:text-[#109384]">
            <a href="/all-courses">ðŸ¢˜ Go back to courses</a>
        </div>
        @if(enrolled.result){
        <button (click)="disenroll()" class="shadow-sm btn btn btn-outline-danger">
            Disenroll
        </button>
        }
    </div>

</section>
} @placeholder {
<div class="d-flex justify-content-center align-items-center h-[500px]">
    <div class="spinner-border text-[#109384] h-[100px] w-[100px] text-[30px]" role="status">
    </div>
</div>
}
